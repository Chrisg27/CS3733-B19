<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/all.css">
  <script type="text/javascript" src="js/all.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
  </head>
<body>    
  <h1><font face="Comic Sans MS">Princess Participant - CS 3733</h1>

  <hr/>

  <h2><font face="Comic Sans MS">My Videos</font></h2>

  <div class="buttons"> 
    <input type="file" id="videoFile">
    </br>
  </div>
  <div class="buttons">
    <input type="text" id="videoSpeaker" placeholder="Speaker">
    <input type="text" id="videoAssociatedText" placeholder="Associated Text">
    <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Upload New Video </font> </button>
    </br>
  </div>
  <div class="buttons">
    <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Delete Video </font> </button>
    <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Add Video to: </font> </button>
    <select name="PlaylistSelect">
      <!-- dynamically filling! -->
    </select>
  </div>
  
  <div class=content name=videos>
  <font face="Comic Sans MS">
    <table class="videos" id="VideoTable">    
      <tr>
        <th>Select</th>
        <th>Video</th>
        <th>Speaker</th>
        <th>Associated Text</th>
        <th>Marked?</th>
      </tr>
    </table>
  </font>
  </div>
<!--..........................................................-->
   <hr/>
   <h2><font face="Comic Sans MS">Playlists</font></h2>
<div class="buttons"> 
  <button type="button" class="button"onclick="createPlaylist()"><font face = "Comic Sans MS"> New Playlist </font> </button>
  <input type="text" placeholder="Name Your Playlist..." id="NewPlaylistName">
  <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Open Playlist </font> </button>
  <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Delete Playlist </font> </button>
</div>

<div class=content name=playlists>
  <font face="Comic Sans MS">
    <table class="playlist" id="PlaylistTable">
      <tr>
          <th>Select</th>
          <th>Name</th>
      </tr>
    </table>
</font>
</div>

<!--..........................................................-->
<hr/>
<h2><font face="Comic Sans MS">Search </font></h2>

<div class="buttons">
<input type="text" placeholder="Speaker" name="SpeakerSearch">
<input type="text" placeholder="Associated Text" name="TextSearch">
<button type="button" class="button" onclick="search()"><font face = "Comic Sans MS"> Search </font></button>
</div>

<div class="buttons">
      <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Add Video to: </font></button> 
      <select name="PlaylistSelect">
        <option value="asdfs">Playlist 1</option>
        <option value="asfdh">Playlist 2</option>
      </select>
</div>

    <div class=content name=search>

      <font face="Comic Sans MS">
      <table class="search" id="SearchTable">
        <tr>
          <th>Select</th>
          <th>Video</th>
          <th>Speaker</th>
          <th>Associated Text</th>
        </tr>
      </table>
      </font>
    </div>
    
<!--..........................................................-->
<hr/>
<h2><font face="Comic Sans MS">Playlist View</font></h2>

<div class="buttons">
	<button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Delete Video </font></button>
</div>

	<div class=content name=playlistView>
      <font face="Comic Sans MS">
      <table class="playlistView" id="PlaylistViewTable">
        <tr>
          <th>Select</th>
          <th>Video</th>
        </tr>
      </table>
      </font>
    </div>
    
</body>
</html>
