<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/all.css">
  <script type="text/javascript" src="js/all.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
  <script type="text/javascript" src="js/video.js"></script>
  <script type="text/javascript" src="js/playlist.js"></script>
  <script type="text/javascript" src="js/remoteSites.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  </head>
<body>    
  <h1><font face="Comic Sans MS">Princess Administrator - CS 3733</h1>
  
  <hr/>

  <h2><font face="Comic Sans MS">My Videos</font></h2>

  <div class="buttons"> 
    <input type="file" id="videoFile">
    </br>
  </div>
  <div class="buttons">
   	<input type="text" id="videoName" placeholder="Video Name">
    <input type="text" id="videoSpeaker" placeholder="Speaker">
    <input type="text" id="videoText" placeholder="Associated Text">
    <button type="button" class="button" onclick="uploadVideo()"><font face = "Comic Sans MS"> Upload New Video </font> </button>
    </br>
  </div>
  <div class="buttons">
    <button type="button" class="button" onclick="deleteVideoFromPlaylist()"><font face = "Comic Sans MS"> Delete Video </font> </button>
    <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Mark Video </font> </button>
    <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Unmark Video </font> </button>
    <button type="button" class="button" onclick="addVideoToPlaylist()"><font face = "Comic Sans MS"> Add Video to: </font> </button>
    <select name="PlaylistSelect">
      <!-- dynamically filling! -->
    </select>
  </div>
  
  <div class=content name='videos'>
  <font face="Comic Sans MS">
    <table class="videos" id="VideoTable"> 
      <tr>
        <th>Select</th>
        <th>Video</th>
        <th>Speaker</th>
        <th>Associated Text</th>
        <th>Marked?</th>
      </tr> 
    </table>
  </font>
  </div>
<!--..........................................................-->
   <hr/>
   <h2><font face="Comic Sans MS">Playlists</font></h2>
<div class="buttons"> 
  <button type="button" class="button"onclick="createPlaylist()"><font face = "Comic Sans MS"> New Playlist </font> </button>
  <input type="text" placeholder="Name Your Playlist..." id="NewPlaylistName">
  <button type="button" class="button" onclick="openPlaylist()"><font face = "Comic Sans MS"> Open Playlist </font> </button>
  <button type="button" class="button" onclick="deletePlaylist()"><font face = "Comic Sans MS"> Delete Playlist </font> </button>
</div>

<div class=content name='playlists'>
  <font face="Comic Sans MS">
    <table class="playlist" id="PlaylistTable">
      <tr>
          <th>Select</th>
          <th>Name</th>
      </tr>
    </table>
</font>
</div>

<!--..........................................................-->
<hr/>
<h2><font face="Comic Sans MS">Search </font></h2>

<div class="buttons">
<input type="text" placeholder="Speaker" id="SpeakerSearch">
<input type="text" placeholder="Associated Text" id="TextSearch">
<button type="button" class="button" onclick="search()"><font face = "Comic Sans MS"> Search </font></button>
</div>

<div class="buttons">
      <button type="button" class="button" onclick="addSearchToPlaylist()"><font face = "Comic Sans MS"> Add Video to: </font></button> 
      <select name="PlaylistSelect">
        <!-- dynamically filling! -->
      </select>
</div>
    <div class=content name='search'>
            <font face="Comic Sans MS">
      <table class="search" id="SearchTable">
        <tr>
          <th>Select</th>
          <th>Video</th>
          <th>Speaker</th>
          <th>Associated Text</th>
        </tr>
      </table>
      </font>
    </div>
<!--..........................................................-->
<hr/>
 <h2><font face="Comic Sans MS">Remote Sites</font></h2>

 <div class="buttons">
      <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Add Site </font></button>
      <input type="text" placeholder="Remote Site URL" id="siteURL">
      <button type="button" class="button" onclick="notDone()"><font face = "Comic Sans MS"> Delete Site </font></button>
    </div>

    <div class=content>
      <font face="Comic Sans MS">
        <table class="remoteSites" id="SiteTable">
        <tr>
          <th>Select</th>
          <th>URL</th>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td>http://remotesite1.com</td>
        </tr>
      </table>
      </font>
    </div>

<!--..........................................................-->
<hr/>
<h2><font face="Comic Sans MS">Playlist View</font></h2>

<div class="buttons">
	<button type="button" class="button" onclick="playPlaylist()"><font face = "Comic Sans MS"> Play Playlist </font></button>
	<button type="button" class="button" onclick="deleteVideoFromPlaylist()"><font face = "Comic Sans MS"> Delete Video </font></button>
</div>

	<div class="content" name="playlistView">
      <font face="Comic Sans MS">
      <table class="playlistView" id="PlaylistVideoTable">
        <tr>
          <th>Select</th>
          <th>Video</th>
        </tr>
      </table>
      </font>
    </div>
    
</body>
</html>
